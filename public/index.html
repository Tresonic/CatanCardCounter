<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,user-scalable=no" />

  <title>CatanCardCounter</title>

  <link rel="manifest" href="/manifest.json" />
  <meta name="description" content="App for counting cards in Catan" />
  <meta name="theme-color" content="#C9C9C9" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="CatanCounter" />
  <link rel="apple-touch-icon" href="/images/icons/icon.png" />

  <link rel="icon" type="image/png" href="/images/icons/icon.png" />
  <link rel="stylesheet" href="/global.css" />

  <!-- You can remove this is you don't want to make your PWA installable -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwainstall"></script>

  <script defer src="/build/bundle.js"></script>
</head>

<body>
  <noscript>
    <div>Javascript required here! Allow it and try again!</div>
  </noscript>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/service-worker.js").then((reg) => {
          console.log("Service worker registered.", reg);
        });
      });
    }
  </script>
</body>

</html>
